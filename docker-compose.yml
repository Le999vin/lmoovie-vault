version: "3.9"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: movievault
      POSTGRES_PASSWORD: movievault
      POSTGRES_DB: movievault
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U movievault"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  db-data:
